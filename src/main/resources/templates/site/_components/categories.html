<div th:fragment="categories_navigation">
    <h3 class="text">BЫБРАТЬ КАТЕГОРИЮ ТОВАРА</h3>
    <ul>
        <li th:each="cat : ${categories}">
            <a href="#" th:text="${cat.name}"></a>
            <ul th:if="${not #lists.isEmpty(cat.children)}">
                <li th:each="subcat : ${cat.children}">
                    <a href="#" th:text="${subcat.name}"></a>
                </li>
            </ul>
        </li>
    </ul>
</div>
